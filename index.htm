<!DOCTYPE html>
<html style="width:100%;height:100%;">
<body style="width:100%;height:100%;">
<script>
function go(){
document.getElementById('browser').src=document.getElementById('url').value;
}
</script>
<textarea id="url" style="display:inline;width:70%;height:1rem;" rows="1" placehoder="URL"></textarea>
<button id="go" style="display:inline;width:20%;height:1rem;" onclick="go()">GO</button>
<iframe id="browser" style="display:block;width:100%;height:100%;"/>
</body>
</html>
