<!DOCTYPE html>
<html style="width:100%;height:100%;">
<body style="width:100%;height:100%;">
<script>
function go(){
document.getElementById('browser').src=document.getElementById('url').value;
}
</script>
<textarea id="url" style="display:inline;width:70%;height:1rem;" rows="1" placeholder="URL"></textarea>
<button id="go" style="display:inline;width:20%;height:1rem;" onclick="go()">GO</button>
<iframe id="browser" style="display:block;width:90%;height:100%;"/>
</body>
</html>
<!DOCTYPE html>
<html style="width:100%;height:100%;">
<body style="width:100%;height:100%;">
<script>
function launch(){
document.getElementById('browser').src=document.getElementById('url').value;
}
function go(n){
  document.getElementById('browser').contentWindow.history.go(n);
}
</script>
<textarea id="url" style="display:block;width:90%;height:1rem;" rows="1" placeholder="URL"></textarea>
<button id="go" style="display:inline;width:20%;height:1rem;" onclick="launch()">Launch</button>
<button id="back" style="display:inline;width:20%;height:1rem;" onclick="go(-1)">back</button>
<button id="forward" style="display:inline;width:20%;height:1rem;" onclick="go(1)">forward</button>
<iframe id="browser" style="display:block;height:100%;width:100%;"/>
</body>
</html>
